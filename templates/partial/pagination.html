<div class="d-flex justify-content-center">
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item {% if not page_obj.has_previous %}disabled{% endif %}">
                <a class="page-link" href="?{% if query %}{{ query }}&{% endif %}page=1" tabindex="-1" aria-disabled="true">&laquo; To Start</a>
            </li>
            {% if page_obj.has_previous %}
                <li class="page-item">
                    <a class="page-link" href="?{% if query %}{{ query }}&{% endif %}page={{ page_obj.previous_page_number }}">Back</a>
                </li>
            {% else %}
                <li class="page-item disabled">
                    <span class="page-link">Back</span>
                </li>
            {% endif %}

            <li class="page-item active">
                <form method="get">
                    {% if search %}
                        <input type="hidden" name="search" value="search">
                    {% endif %}
                    <input type="text" class="form-control" name="page" id="page" value="{{ page_obj.number }}" style="width: 80px;">
                </form>
            </li>

            {% if page_obj.has_next %}
                <li class="page-item">
                    <a class="page-link" href="?{% if query %}{{ query }}&{% endif %}page={{ page_obj.next_page_number }}">Next</a>
                </li>
            {% else %}
                <li class="page-item disabled">
                    <span class="page-link">Next</span>
                </li>
            {% endif %}
            <li class="page-item {% if not page_obj.has_next %}disabled{% endif %}">
                <a class="page-link" href="?{% if query %}{{ query }}&{% endif %}page={{ page_obj.paginator.num_pages }}">To End &raquo;</a>
            </li>
        </ul>
    </nav>
</div>
